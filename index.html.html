<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Light Control</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
    />
    <style>
      :root {
        --primary: #00e7ff; /* Neon Cyan */
        --primary-dark: #00b8d4; /* Darker Cyan */
        --primary-light: #66f1ff; /* Lighter Cyan */
        --secondary: #ff007a; /* Neon Pink */
        --accent: #ffcc00; /* Neon Yellow */
        --dark: #1a1d2b; /* Deep Blue-Gray */
        --darker: #0f1120; /* Darker Blue-Gray */
        --light: #ffffff; /* Pure White */
        --gray: #e0e0e0; /* Light Gray */
        --success: #00ff9d; /* Neon Green */
        --danger: #ff3366; /* Neon Red */
        --text: #f0f2f5; /* Off-White */
        --text-light: #b0b8d1; /* Muted Blue-Gray */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
        color: var(--light);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      /* Background effects */
      .bg-gradient {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(0, 231, 255, 0.15) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 0, 122, 0.1) 0%,
            transparent 30%
          );
        z-index: 0;
        pointer-events: none;
      }

      header {
        width: 100%;
        padding: 25px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(
          90deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 20px rgba(0, 231, 255, 0.3);
      }

      .dashboard {
        display: grid;
        grid-template-columns: 1fr;
        gap: 35px;
        margin-top: 30px;
      }

      @media (min-width: 768px) {
        .dashboard {
          grid-template-columns: 1fr 1fr;
        }
      }

      .card {
        background: rgba(26, 29, 43, 0.7);
        backdrop-filter: blur(15px);
        border-radius: 24px;
        padding: 35px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255, 255, 255, 0.08);
        overflow: hidden;
        position: relative;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(0, 231, 255, 0.05) 0%,
          rgba(255, 0, 122, 0.05) 100%
        );
        pointer-events: none;
      }

      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      .card-title {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 15px;
        position: relative;
      }

      .card-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 50px;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        border-radius: 3px;
      }

      .card-icon {
        width: 45px;
        height: 45px;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 15px rgba(0, 231, 255, 0.25);
      }

      .light-scene {
        position: relative;
        height: 420px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        perspective: 1200px;
      }

      .room {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .ceiling {
        position: absolute;
        width: 80%;
        height: 6px;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.15) 50%,
          rgba(255, 255, 255, 0.05) 100%
        );
        top: 20%;
        left: 10%;
        transform: translateZ(-50px);
        border-radius: 3px;
      }

      .wire {
        position: absolute;
        width: 3px;
        height: 90px;
        background: linear-gradient(180deg, #444 0%, #222 100%);
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
      }

      .lamp {
        position: absolute;
        top: 37%;
        left: 50%;
        transform: translateX(-50%);
        transform-style: preserve-3d;
        transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .lamp-shade {
        width: 140px;
        height: 80px;
        background: linear-gradient(180deg, #333 0%, #1a1a1a 100%);
        border-radius: 70px 70px 0 0;
        position: relative;
        transform: translateZ(20px);
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .lamp-shade::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 15px;
        right: 15px;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }

      .lamp-shade::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 20px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 100%
        );
        border-radius: 70px 70px 0 0;
      }

      .bulb {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #777;
        border-radius: 50%;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .bulb.on {
        background-color: #fffde7;
        box-shadow: 0 0 40px rgba(255, 253, 231, 0.9),
          0 0 80px rgba(255, 253, 231, 0.7), 0 0 120px rgba(255, 253, 231, 0.5);
      }

      .light-beam {
        position: absolute;
        width: 250px;
        height: 350px;
        background: radial-gradient(
          ellipse at top,
          rgba(255, 253, 231, 0.4) 0%,
          rgba(255, 253, 231, 0) 70%
        );
        bottom: -350px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.8s ease;
        pointer-events: none;
      }

      .bulb.on + .light-beam {
        opacity: 1;
      }

      .floor {
        position: absolute;
        width: 120%;
        height: 120px;
        background: linear-gradient(
          180deg,
          rgba(26, 29, 43, 0.9) 0%,
          rgba(15, 17, 32, 1) 100%
        );
        bottom: 0;
        left: -10%;
        border-radius: 16px;
        transform: rotateX(75deg) translateZ(-60px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .floor::after {
        content: "";
        position: absolute;
        width: 250px;
        height: 250px;
        background: radial-gradient(
          circle,
          rgba(255, 253, 231, 0.25) 0%,
          rgba(255, 253, 231, 0) 70%
        );
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.8s ease;
        border-radius: 50%;
      }

      .bulb.on ~ .floor::after {
        opacity: 1;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .control-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text-light);
        background: rgba(255, 255, 255, 0.05);
        padding: 18px 25px;
        border-radius: 18px;
        transition: all 0.4s ease;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .status:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .status-indicator {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: var(--danger);
        transition: all 0.4s ease;
        box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
      }

      .status-indicator.on {
        background-color: var(--success);
        box-shadow: 0 0 15px rgba(0, 255, 157, 0.7);
      }

      .button-group {
        display: flex;
        gap: 18px;
      }

      button {
        padding: 16px 32px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        font-family: "Outfit", sans-serif;
      }

      button:active {
        transform: scale(0.95);
      }

      #turnOnBtn {
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--primary-dark) 100%
        );
        color: white;
      }

      #turnOnBtn:hover {
        background: linear-gradient(
          135deg,
          var(--primary-light) 0%,
          var(--primary) 100%
        );
        box-shadow: 0 12px 25px rgba(0, 231, 255, 0.4);
        transform: translateY(-3px);
      }

      #turnOffBtn {
        background: rgba(255, 255, 255, 0.05);
        color: var(--light);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      #turnOffBtn:hover {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        transform: translateY(-3px);
      }

      .brightness-control {
        width: 100%;
        padding: 25px 0 15px;
      }

      .brightness-control h3 {
        margin-bottom: 15px;
        color: var(--text-light);
        font-weight: 500;
        font-size: 1.1rem;
      }

      .brightness-slider {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        border-radius: 4px;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.1) 100%
        );
        outline: none;
        transition: all 0.4s ease;
      }

      .brightness-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0, 231, 255, 0.6);
        transition: all 0.4s ease;
      }

      .brightness-slider::-moz-range-thumb {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0, 231, 255, 0.6);
        transition: all 0.4s ease;
        border: none;
      }

      .brightness-slider::-webkit-slider-thumb:hover {
        transform: scale(1.2);
        box-shadow: 0 0 20px rgba(0, 231, 255, 0.8);
      }

      .brightness-slider::-moz-range-thumb:hover {
        transform: scale(1.2);
        box-shadow: 0 0 20px rgba(0, 231, 255, 0.8);
      }

      .brightness-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
        color: var(--text-light);
        font-size: 0.9rem;
        opacity: 0.7;
      }

      @keyframes flicker {
        0% {
          opacity: 1;
        }
        3% {
          opacity: 0.8;
        }
        6% {
          opacity: 1.2;
        }
        9% {
          opacity: 0.9;
        }
        12% {
          opacity: 1.1;
        }
        15% {
          opacity: 0.85;
        }
        18% {
          opacity: 1.05;
        }
        21% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }

      .bulb.flicker {
        animation: flicker 3s ease-in-out;
      }

      @media (max-width: 768px) {
        .card {
          padding: 25px;
        }

        .light-scene {
          height: 320px;
        }

        .lamp-shade {
          width: 110px;
          height: 65px;
        }

        .button-group {
          flex-direction: column;
          width: 100%;
        }

        button {
          width: 100%;
        }
      }

      /* 3D rotation effect */
      .room:hover {
        transform: rotateY(8deg) rotateX(-5deg);
      }

      /* Decorative elements */
      .card::after {
        content: "";
        position: absolute;
        width: 150px;
        height: 150px;
        background: radial-gradient(
          circle,
          rgba(0, 231, 255, 0.15) 0%,
          transparent 70%
        );
        top: -75px;
        right: -75px;
        border-radius: 50%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="bg-gradient"></div>

    <div class="container">
      <header>
        <div class="logo">
          <div class="logo-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"

              fill="none"
              stroke="currentColor"

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="9" y1="18" x2="15" y2="18"></line>
                <line x1="10" y1="22" x2="14" y2="22"></line>
                <path
                  d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1 .23 2.23 1.5 3.5A4.61 4.61 0 0 1 8.91 14"

                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"

              </button>

                  xmlns="http://www.w3.org/2000/svg"

                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"

                  stroke-linejoin="round"
                >
                  <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                  <line x1="12" y1="2" x2="12" y2="12"></line>

                <span>Low</span>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
